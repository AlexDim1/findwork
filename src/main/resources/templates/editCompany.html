<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/navbarDecor.css}">
	<link rel="stylesheet" th:href="@{/css/editCompanyDecor.css}">
	<link rel="stylesheet" th:href="@{/css/footerDecor.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	        crossorigin="anonymous"></script>
	<title>Edit company profile</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<p th:if="${error != null}" th:text="${error}"></p>
<form th:action="@{/company/{id}(id=${company.id})}" method="post">
	<div class="container-xxl text-center" style="height: 100%; width: 100%;margin: auto;">
		<section id="editYourProfile">
				<div class="details">
					<div class="yourProfile" >
					<h1 class="stylePageName">Edit profile</h1>
						<div class="divStyle">
							<label class="lebStyle" for="email">Email:</label>
							<input class="styleInputSmall" th:value="${company.username}" type="email" name="email" id="email" required>

							<label class="lebStyle" for="password">New password:</label>
							<input class="styleInputSmall" type="password" name="password" id="password" required>
						</div>
						<div class="divStyle">
							<label class="lebStyle" for="name">Company name:</label>
							<input class="styleInputSmall" th:value="${company.name}" type="text" name="name" id="name" required>

							<label class="lebStyle" for="employeeCount">Number of employees:</label>
							<input class="styleInputSmall" th:value="${company.employeeCount}" type="text" name="employeeCount" id="employeeCount" required>
						</div>
						<div class="divStyle">
							<label class="lebStyle" for="foundingYear">Year of founding:</label>
							<input class="styleInputSmall" th:value="${company.foundingYear}" type="text" name="foundingYear" id="foundingYear" required>

							<label class="lebStyle" for="address">Company address:</label>
							<input class="styleInputSmall" th:value="${company.address}" type="text" name="address" id="address" required>
						</div>
						<div class="divStyle">
							<label class="lebStyle" for="description">Description:</label>
							<textarea class="styleTextArea" th:text="${company.description}" name="description" id="description" rows="10" cols="40"
									  required></textarea>
						</div>
						<div>
							<button class="actionBtn" th:href="@{/company/{id}(id=${company.id})}">Cancel</button>
							<button class="actionBtn" type="submit">Save</button>
						</div>
				</div>
			</div>
		</section>
	</div>
</form>
<footer>FindWork 2022Â©</footer>
</body>
</html>
