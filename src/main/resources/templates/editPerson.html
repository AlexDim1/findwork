<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	        crossorigin="anonymous"></script>
	<title>Edit profile</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<p th:if="${error != null}" th:text="${error}"></p>
<form th:action="@{/user/{id}(id=${user.id})}" method="post">
	<label for="email">Email:</label>
	<input th:value="${user.username}" type="email" name="email" id="email" required>
	<label for="password">New password:</label>
	<input type="password" name="password" id="password" required>
	<label for="firstName">First name:</label>
	<input th:value="${user.firstName}" type="text" name="firstName" id="firstName" required>
	<label for="lastName">Last name:</label>
	<input th:value="${user.lastName}" type="text" name="lastName" id="lastName" required>
	<label for="birthDate">Birth date:</label>
	<input th:value="${user.birthDate}" type="date" name="birthDate" id="birthDate" required>
	<label for="education">Education:</label>
	<input th:value="${user.education}" type="text" name="education" id="education" required>
	<label for="skills">Skills:</label>
	<input th:value="${user.skills}" type="text" name="skills" id="skills" required>
	<a th:href="@{/user/{id}(id=${user.id})}">Cancel</a>
	<button type="submit">Save</button>
</form>
</body>
</html>
