<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/navbarDecor.css}">
	<link rel="stylesheet" th:href="@{/css/offerAppDecor.css}">
	<link rel="stylesheet" th:href="@{/css/footerDecor.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	        crossorigin="anonymous"></script>
	<title th:text="${offer.title}"></title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<section id="yourOffer">
<th:block th:each="app: ${applications}">
	<div class="details">
		<div class="card-body">
				<h5 th:text="${app.user.getName()}" class="card-title"></h5>
			<div class="divStyle">
				<label class="lebStyle">Email: </label>
				<a th:text="${app.user.username}"  class="aStyle"></a>
			</div>
			<div class="divStyle">
				<label class="lebStyle">Age: </label>
				<a th:text="${app.user.age}" class="aStyle"></a>
			</div>
			<div class="divStyle">
				<label class="lebStyle">Education: </label>
				<a th:text="${app.user.education}" class="aStyle"></a>
			</div>
			<div class="divStyle">
				<label class="lebStyle">Skills: </label>
				<a th:text="${app.user.skills}" class="aStyle"></a>
			</div>
			<div class="actionBtnsContainer">
				<a th:href="@{/user/{id}(id=${app.user.id})}" class="styleButton">See More</a>
			</div>
		</div>
	</div>
</th:block>
</section>
<footer>FindWork 2022Â©</footer>
</body>
</html>
