<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	        crossorigin="anonymous"></script>
	<title th:text="${offer.title}"></title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<th:block th:each="app: ${applications}">
	<div class="card mb-3" style="width: 40rem;">
		<div class="card-body">
			<h5 th:text="${app.user.getName()}" class="card-title"></h5>
			<p th:text="${app.date}" class="card-subtitle mb-2 text-muted"></p>
			<p th:text="${app.user.username}" class="card-text mb-0"></p>
			<p th:text="${app.user.age}" class="card-text mb-0"></p>
			<p th:text="${app.user.education}" class="card-text mb-0"></p>
			<p th:text="${app.user.skills}" class="card-text mb-0"></p>
			<div class="d-flex justify-content-between">
				<a th:href="@{/user/{id}(id=${app.user.id})}"
				   class="btn btn-primary">See More</a>
			</div>
		</div>
	</div>
</th:block>
</body>
</html>
