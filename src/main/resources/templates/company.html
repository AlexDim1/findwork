<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	        crossorigin="anonymous"></script>
	<title>Company</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
	<li class="nav-item" role="presentation">
		<button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-company"
		        type="button" role="tab" aria-controls="pills-company" aria-selected="true">Company
		</button>
	</li>
	<li class="nav-item" role="presentation">
		<button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-offers"
		        type="button" role="tab" aria-controls="pills-offers" aria-selected="false">Offers
		</button>
	</li>
</ul>
<div class="tab-content" id="pills-tabContent">
	<div class="tab-pane fade show active" id="pills-company" role="tabpanel" aria-labelledby="pills-company-tab"
	     tabindex="0">
		<h1 th:text="${company.name}"></h1>
		<p th:text="${company.address}"></p>
		<p th:text="${company.employeeCount}"></p>
		<p th:text="${company.description}"></p>
	</div>
	<div class="tab-pane fade" id="pills-offers" role="tabpanel" aria-labelledby="pills-offers-tab" tabindex="0">
		<th:block th:each="offer: ${company.offers}">
			<div class="card mb-3" style="width: 40rem;">
				<div class="card-body">
					<h5 th:text="${offer.title}" class="card-title"></h5>
					<p th:text="${offer.location}" class="card-subtitle mb-2 text-muted"></p>
					<p th:text="${offer.salary}" class="card-text mb-0"></p>
					<p th:text="${offer.jobLevel}" class="card-text mb-0"></p>
					<p th:text="${offer.jobCategory}" class="card-text mb-0"></p>
					<p th:text="${offer.company.name}" class="card-text mb-0"></p>
					<div class="d-flex justify-content-between">
						<form th:action="@{/offer/{id}/save(id=${offer.id})}" method="post">
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
						<a th:href="@{/offer/{id}(id=${offer.id})}" class="card-link btn btn-primary">See more</a>
						<form th:action="@{/offer/{id}/apply(id=${offer.id})}" method="post">
							<button type="submit" class="btn btn-primary">Apply</button>
						</form>
					</div>
				</div>
			</div>
		</th:block>
	</div>
</div>

</body>
</html>
