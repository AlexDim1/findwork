<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	        crossorigin="anonymous"></script>
	<title>Offers</title>
</head>
<body>
<!--TODO: finish-->
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<th:block th:each="offer: ${offers}">
	<div class="card mb-3" style="width: 40rem;">
		<div class="card-body">
			<h5 th:text="${offer.title}" class="card-title"></h5>
			<p th:text="${offer.location}" class="card-subtitle mb-2 text-muted"></p>
			<p th:text="${offer.salary}" class="card-text mb-0"></p>
			<p th:text="${offer.jobLevel}" class="card-text mb-0"></p>
			<p th:text="${offer.jobCategory}" class="card-text mb-0"></p>
			<a th:href="@{/company/{id}(id=${offer.company.id})}" th:text="${offer.company.name}"
			   class="card-text mb-0"></a>
			<div class="d-flex justify-content-between">
				<a th:href="@{/offer/{id}(id=${offer.id})}" class="card-link btn btn-primary">See more</a>
			</div>
		</div>
	</div>
</th:block>
</body>
</html>
