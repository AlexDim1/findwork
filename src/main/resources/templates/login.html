<!DOCTYPE html>
<html  class="html" lang="en">
<th:block th:insert="fragments/head :: head(title = 'Login')">
</th:block>
<link rel="stylesheet" href="/scripts/CssStyles/styleLogin.css">
<link rel="stylesheet" th:href="@{/css/navbarDecor.css}">
<link rel="stylesheet" th:href="@{/css/homeDecor.css}">
<title>FindWork</title>
<body class="body">
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<form action="/login" class="validate" style="height: 500px" novalidate method="POST">
	<div class="container-xxl text-center" style="height: 100%; width: 100%;margin: auto;">
		<label class="stylePageName2">Login</label>
		<div style="color: firebrick; align-self: center;" th:if="${param.error}">
			Invalid username and password.
		</div>
		<div class="styleBox2">
			<input class="styleInputSmall2" type="text" placeholder="Username:" id="username" name="username" required autofocus/>
			<div class="valid-feedback">Looks Good!</div>
			<input class="styleInputSmall2" type="password" placeholder="Password:" id="password" name="password" required/>
			<div class="valid-feedback">Looks Good!</div>
			<button class="styleButton2">Login</button>
		</div>
	</div>
</form>
<script th:src="@{/scripts/validateForm.js}"></script>
<footer class="footer">FindWork 2022Â©</footer>
</body>
</html>
