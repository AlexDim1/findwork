<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	<title>Register</title>
	<link rel="stylesheet" href="/scripts/CssStyles/styleCompanyRegister.css">
	<link rel="stylesheet" th:href="@{/css/navbarDecor.css}">
	<link rel="stylesheet" th:href="@{/css/homeDecor.css}">
	<title>FindWork</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<form class="styleForm" th:action="@{/register/company}" method="post">
	<div class="container-xxl text-center" style="height: 100%; width: 100%;margin: auto;">
		<div class="row" style="height: 100%;">
			<div class="col" style="width:50%;"></div>
			<div class="col">
				<label class="stylePageName">Registration</label>
				<div class="styleBox">
					<input class="styleInputSmall" type="email" name="email" placeholder="Email:" id="email" required>
					<input class="styleInputSmall" type="password" name="password" placeholder="Password:" id="password" required>
					<input class="styleInputLarge" type="text" name="name" id="name" placeholder="Name:" required>
					<input class="styleInputSmall" type="text" name="employeeCount" id="employeeCount" placeholder="Employee count:" required>
					<input class="styleInputSmall" type="text" name="foundingYear" id="foundingYear" placeholder="Founding year:" required>
					<input class="styleInputLarge" type="text" name="address" id="address" placeholder="Address:" required>
					<label class="styleText" for="description">Company description:</label>
					<textarea class="styleTextArea" name="description" id="description" rows="10" cols="40" required></textarea>
					<button class="styleButton" type="submit">Register</button>
				</div>
			</div>
			<div class="col" style="width:50%;"></div>
		</div>
	</div>

</form>
<p th:if="${error != null}" th:text="${error}"></p>
<footer class="footer">FindWork 2022Â©</footer>
</body>
</html>
