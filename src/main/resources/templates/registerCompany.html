<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	        crossorigin="anonymous"></script>
	<title>Register</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<form th:action="@{/register/company}" method="post">
	<label for="email">Email:</label>
	<input type="email" name="email" id="email" required>
	<label for="password">Password:</label>
	<input type="password" name="password" id="password" required>
	<label for="name">Company name:</label>
	<input type="text" name="name" id="name" required>
	<label for="employeeCount">Number of employees:</label>
	<input type="text" name="employeeCount" id="employeeCount" required>
	<label for="foundingYear">Year of Founding:</label>
	<input type="text" name="foundingYear" id="foundingYear" required>
	<label for="address">Company address:</label>
	<input type="text" name="address" id="address" required>
	<label for="description">Company description:</label>
	<textarea name="description" id="description" rows="10" cols="40" required></textarea>
	<button type="submit">Register</button>
</form>
<p th:if="${error != null}" th:text="${error}"></p>
</body>
</html>
