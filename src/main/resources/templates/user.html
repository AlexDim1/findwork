<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	        crossorigin="anonymous"></script>
	<title th:text="${user.getName()}"></title>
	<link rel="stylesheet" href="/scripts/CssStyles/styleUser.css">
	<link rel="stylesheet" th:href="@{/css/navbarDecor.css}">
	<link rel="stylesheet" th:href="@{/css/homeDecor.css}">
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
	<li class="nav-item" role="presentation">
		<button class="nav-link active" id="pills-info-tab" data-bs-toggle="pill" data-bs-target="#pills-information"
		        type="button" role="tab" aria-controls="pills-information" aria-selected="true">Information
		</button>
	</li>
	<li sec:authorize="hasAuthority('User')"
	    th:if="${#authentication.principal.username == user.username}" class="nav-item" role="presentation">
		<button class="nav-link" id="pills-savedOffers-tab" data-bs-toggle="pill" data-bs-target="#pills-savedOffers"
		        type="button" role="tab" aria-controls="pills-savedOffers" aria-selected="false">Saved Offers
		</button>
	</li>
	<li sec:authorize="hasAuthority('User')"
	    th:if="${#authentication.principal.username == user.username}" class="nav-item" role="presentation">
		<button class="nav-link" id="pills-applications-tab" data-bs-toggle="pill" data-bs-target="#pills-applications"
		        type="button" role="tab" aria-controls="pills-applications" aria-selected="false">Applications
		</button>
	</li>
</ul>
<div class="tab-content" id="pills-tabContent">
	<div class="tab-pane fade show active" id="pills-information" role="tabpanel"
	     aria-labelledby="pills-information-tab"
	     tabindex="0">
		<div class="container-xxl text-center" style="height: 100%; width: 100%;margin: auto;">
			<div class="row" style="height: 100%;">
				<div class="col" style="width:50%;"></div>
				<div class="col">
					<div class="userBoard">
						<label class="userText">Name:</label>
						<h1 class="userInfo" th:text="${user.getName()}"></h1>
						<label class="userText">Age:</label>
						<p class="userInfo" th:text="${user.getAge()}"></p>
						<label class="userText">Username:</label>
						<p class="userInfo" th:text="${user.username}"></p>
						<label class="userText">Education:</label>
						<p class="userInfo" th:text="${user.education}"></p>
						<label class="userText">Skills:</label>
						<p class="userInfo" th:text="${user.skills}"></p>
						<form th:action="@{/user/{id}/edit(id=${user.id})}"
							  sec:authorize="hasAuthority('User')"
							  th:if="${#authentication.principal.username == user.username}"
							  method="get">
							<button class="userBtn" type="submit">Edit Profile</button>
						</form>
					</div>
				</div>
				<div class="col" style="width:50%;"></div>
			</div>
		</div>
	<div sec:authorize="hasAuthority('User')"
	     th:if="${#authentication.principal.username == user.username}" class="tab-pane fade" id="pills-savedOffers"
	     role="tabpanel" aria-labelledby="pills-savedOffers-tab"
	     tabindex="0">
		<p th:if="${user.savedOffers.isEmpty()}">No offers saved!</p>
		<th:block th:each="saved: ${user.savedOffers}">
			<div class="card mb-3" style="width: 40rem;">
				<div class="card-body">
					<h5 th:text="${saved.offer.title}" class="card-title"></h5>
					<p th:text="${saved.offer.location}" class="card-subtitle mb-2 text-muted"></p>
					<p th:text="${saved.offer.salary}" class="card-text"></p>
					<p th:text="${saved.offer.jobLevel}" class="card-text"></p>
					<p th:text="${saved.offer.jobCategory}" class="card-text"></p>
					<a th:href="@{/company/{id}(id=${saved.offer.company.id})}" th:text="${saved.offer.company.name}"
					   class="card-text mb-0"></a>
					<div class="d-flex justify-content-between">
						<form th:action="@{/offers/{id}/unsave(id=${saved.offer.id})}" method="post">
							<button type="submit" class="btn btn-primary">Remove from Saved</button>
						</form>
						<a th:href="@{/offers/{id}(id=${saved.offer.id})}" class="card-link btn btn-primary">See more</a>
						<form th:action="@{/offers/{id}/apply(id=${saved.offer.id})}" method="post">
							<button type="submit" class="btn btn-primary">Apply</button>
						</form>
					</div>
				</div>
			</div>
		</th:block>
	</div>
	<div sec:authorize="hasAuthority('User')"
	     th:if="${#authentication.principal.username == user.username}" class="tab-pane fade" id="pills-applications"
	     role="tabpanel" aria-labelledby="pills-applications-tab"
	     tabindex="0">
		<p th:if="${user.jobApplications.isEmpty()}">You have not applied to any positions yet!</p>
		<th:block th:each="ja: ${user.jobApplications}">
			<div class="card mb-3" style="width: 40rem;">
				<div class="card-body">
					<h5 th:text="${ja.offer.title}" class="card-title"></h5>
					<p th:text="${ja.offer.location}" class="card-subtitle mb-2 text-muted"></p>
					<p th:text="${ja.offer.salary}" class="card-text"></p>
					<p th:text="${ja.offer.jobLevel}" class="card-text"></p>
					<p th:text="${ja.offer.jobCategory}" class="card-text"></p>
					<a th:href="@{/company/{id}(id=${ja.offer.company.id})}" th:text="${ja.offer.company.name}"
					   class="card-text mb-0"></a>
					<div class="d-flex justify-content-between">
						<a th:href="@{/offers/{id}(id=${ja.offer.id})}" class="card-link btn btn-primary">See more</a>
						<form th:action="@{/offers/{id}/cancel(id=${ja.offer.id})}" method="post">
							<button type="submit" class="btn btn-primary">Cancel application</button>
						</form>
					</div>
				</div>
			</div>
		</th:block>
	</div>
	</div>
</div>
</body>
<footer class="footer">FindWork 2022Â©</footer>
</html>
