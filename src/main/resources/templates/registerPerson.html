<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/scripts/CssStyles/stylePersonRegister.css">
	<title>Register</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<form class="styleForm1" th:action="@{/register/person}" method="post">
	<div class="container-xxl text-center" style="height: 100%; width: 100%;margin: auto;">
		<div class="row" style="height: 100%;">
			<div class="col" style="width:50%;"></div>
			<div class="col">
				<label class="stylePageName1">Registration</label>
				<div class="styleBox1">
					<input class="styleInputSmall1" type="text" name="firstName" placeholder="First Name:" id="firstName" required>
					<input class="styleInputSmall1" type="text" name="lastName" placeholder="Last Name:" id="lastName" required>
					<input class="styleInputLarge1" type="email" name="email" placeholder="Email:" id="email" required>
					<input class="styleInputLarge1" type="password" name="password" placeholder="Password:" id="password" required>
					<input class="styleInputLarge1" type="date" name="birthDate" id="birthDate" required>
					<button class="styleButton1" type="submit">Register</button>
				</div>
			</div>
			<div class="col" style="width:50%;"></div>
		</div>
	</div>
</form>
<p style="color: #e7e7e7" th:if="${error != null}" th:text="${error}"></p>
</body>
</html>
