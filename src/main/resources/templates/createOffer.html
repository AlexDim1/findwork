<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/navbarDecor.css}">
	<link rel="stylesheet" th:href="@{/css/createOfferDecor.css}">
	<link rel="stylesheet" th:href="@{/css/footerDecor.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	        crossorigin="anonymous"></script>
	<title>Create new offer</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<p th:if="${error != null}" th:text="${error}"></p>
<form th:action="@{/offers/create}" method="post">
	<section id="createPage">
		<div class="details">
			<div class="createInfo">
				<h1 class="stylePageName">Create your offer</h1>
	<div class="divStyle">
		<label class="lebStyle" for="title">Title:</label>
		<input class="styleInputSmall" type="text" name="title" id="title" required>

		<label class="lebStyle" for="location">Location:</label>
		<input class="styleInputSmall" type="text" name="location" id="location" required>

		<label class="lebStyle" for="salary">Salary:</label>
		<input class="styleInputSmall" type="text" name="salary" id="salary" required>
	</div>
	<div class="divStyle">
		<label class="lebStyle" for="jobLevel">Position level:</label>
		<select id="jobLevel" name="jobLevel" required>
			<option th:each="level: ${levels}" th:value="${level}" th:text="${level}"></option>
		</select>

		<label class="lebStyle" for="jobCategory">Category:</label>
		<select id="jobCategory" name="jobCategory" required>
			<option th:each="category: ${categories}" th:value="${category}" th:text="${category}"></option>
		</select>
	</div>
	<div class="divStyle">
		<label class="lebStyle" for="description">Description:</label>
		<textarea class="styleTextArea"  name="description" id="description" rows="10" cols="50" required></textarea>

		<label class="lebStyle" for="requirements">Requirements:</label>
		<textarea class="styleTextArea"  name="requirements" id="requirements" rows="10" cols="50" required></textarea>
   </div>
	<div class="divStyle">
		<label class="lebStyle" for="niceToHave">Nice to have:</label>
		<textarea class="styleTextArea"  name="niceToHave" id="niceToHave" rows="10" cols="50" required></textarea>

		<label class="lebStyle" for="benefits">Benefits:</label>
		<textarea class="styleTextArea"  name="benefits" id="benefits" rows="10" cols="50" required></textarea>
	</div>
		<div class="divStyle">
			<a class="actionBtn" th:href="@{/company/{id}(id=${company.id})}">Cancel</a>
			<button class="actionBtn" type="submit">Create</button>
		</div>
	</div>
		</div>
	</div>
</section>
</form>
<footer>FindWork 2022Â©</footer>
</body>
</html>
