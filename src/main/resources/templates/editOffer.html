<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	        crossorigin="anonymous"></script>
	<title>Edit offer</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<p th:if="${error != null}" th:text="${error}"></p>
<form th:action="@{/offers/{id}(id=${offer.id})}" method="post">
	<label for="title">Title:</label>
	<input type="text" name="title" id="title" th:value="${offer.title}" required>
	<label for="location">Location:</label>
	<input type="text" name="location" id="location" th:value="${offer.location}" required>
	<label for="salary">Salary:</label>
	<input type="text" name="salary" id="salary" th:value="${offer.salary}" required>
	<label for="jobLevel">Position level:</label>
	<select id="jobLevel" name="jobLevel" required>
		<option th:each="level: ${levels}" th:value="${level}" th:text="${level}"
		        th:selected="${offer.jobLevel == level}"></option>
	</select>
	<label for="jobCategory">Category:</label>
	<select id="jobCategory" name="jobCategory" required>
		<option th:each="category: ${categories}" th:value="${category}" th:text="${category}"
		        th:selected="${offer.jobCategory == category}"></option>
	</select>
	<label for="description">Description:</label>
	<textarea name="description" id="description" rows="10" cols="50" th:text="${offer.description}"
	          required></textarea>
	<label for="requirements">Requirements:</label>
	<textarea name="requirements" id="requirements" rows="10" cols="50" th:text="${offer.requirements}"
	          required></textarea>
	<label for="niceToHave">Nice to have:</label>
	<textarea name="niceToHave" id="niceToHave" rows="10" cols="50" th:text="${offer.niceToHave}" required></textarea>
	<label for="benefits">Benefits:</label>
	<textarea name="benefits" id="benefits" rows="10" cols="50" th:text="${offer.benefits}" required></textarea>
	<a th:href="@{/offers/{id}(id=${offer.id})}">Cancel</a>
	<button type="submit">Save</button>
</form>
</body>
</html>
